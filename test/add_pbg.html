<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm Mới Đối Tượng</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #2c3e50;
            color: white;
            padding-top: 20px;
            position: fixed;
        }

        .sidebar img {
            border-radius: 50%;
            width: 50px;
            height: 50px;
        }

        .sidebar .profile {
            text-align: center;
        }

        .sidebar .profile h3 {
            margin: 10px 0;
            font-size: 18px;
        }

        .sidebar .profile p {
            margin: 5px 0;
            font-size: 14px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            padding: 15px 20px;
            cursor: pointer;
        }

        .sidebar ul li:hover {
            background-color: #34495e;
        }

        .sidebar ul li i {
            margin-right: 10px;
        }

        .main-content {
            margin-left: 270px;
            width: calc(100% - 270px);
            padding: 20px;
        }

        .main-content h2 {
            margin-top: 0;
        }

        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-container input, 
        .form-container select, 
        .form-container textarea {
            width: calc(50% - 20px);
            padding: 10px;
            margin: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .form-container input[type="date"] {
            width: calc(50% - 20px);
        }

        .form-container button {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }

        .form-container button:hover {
            background-color: #2980b9;
        }

        .form-row {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .form-row div {
            flex: 1;
            min-width: 300px;
        }
    </style>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="sidebar">
        <div class="profile">
            <img src="https://via.placeholder.com/50" alt="Profile Picture">
            <h3>admin</h3>
            <p>Online</p>
        </div>
        <ul>
            <li><i class="fas fa-home"></i> Trang chủ</li>
            <li><i class="fas fa-list"></i> Danh mục tài sản</li>
            <li>
                <i class="fas fa-file-alt"></i> Phiếu bàn giao
                <ul>
                    <li><i class="fas fa-file-alt"></i> Phiếu bàn giao</li>
                    <li><i class="fas fa-info-circle"></i> Chi tiết phiếu</li>
                </ul>
            </li>
            <li><i class="fas fa-file-contract"></i> Hợp đồng</li>
            <li><i class="fas fa-building"></i> Văn phòng</li>
            <li><i class="fas fa-truck"></i> Nhà cung cấp</li>
            <li><i class="fas fa-trash-alt"></i> Thanh lý</li>
            <li><i class="fas fa-map-marker-alt"></i> Khu vực</li>
            <li><i class="fas fa-cogs"></i> Hệ thống</li>
        </ul>
    </div>
    <div class="main-content">
        <h2>+ THÊM MỚI ĐỐI TƯỢNG</h2>
        <div class="form-container">
            <div class="form-row">
                <div>
                    <label for="so-phieu">Số phiếu</label>
                    <input type="text" id="so-phieu" name="so-phieu">
                </div>
                <div>
                    <label for="nguoi-giao">Người giao</label>
                    <input type="text" id="nguoi-giao" name="nguoi-giao">
                </div>
                <div>
                    <label for="chuc-vu-giao">Chức vụ</label>
                    <input type="text" id="chuc-vu-giao" name="chuc-vu-giao">
                </div>
                <div>
                    <label for="nguoi-nhan">Người nhận</label>
                    <input type="text" id="nguoi-nhan" name="nguoi-nhan">
                </div>
                <div>
                    <label for="ngay-nhan">Ngày nhận</label>
                    <input type="date" id="ngay-nhan" name="ngay-nhan">
                </div>
                <div>
                    <label for="phong-nhan">Phòng nhận</label>
                    <input type="text" id="phong-nhan" name="phong-nhan">
                </div>
                <div>
                    <label for="dia-diem">Địa điểm</label>
                    <input type="text" id="dia-diem" name="dia-diem">
                </div>
                <div>
                    <label for="ghi-chu">Ghi chú</label>
                    <textarea id="ghi-chu" name="ghi-chu"></textarea>
                </div>
                <div>
                    <label for="owner">Owner</label>
                    <input type="text" id="owner" name="owner" value="admin" readonly>
                </div>
                <div>
                    <label for="quyen-xem">Quyền xem</label>
                    <select id="quyen-xem" name="quyen-xem">
                        <option value="option1">Select Some Options</option>
                    </select>
                </div>
                <div>
                    <label for="quyen-sua">Quyền sửa</label>
                    <select id="quyen-sua" name="quyen-sua">
                        <option value="option1">Select Some Options</option>
                    </select>
                </div>
            </div>
            <button type="submit">Thêm mới</button>
        </div>
        <div class="form-container">
            <h2>Chi tiết phiếu</h2>
            <form>
                <div class="form-group">
                    <label for="soPhieu">Số phiếu</label>
                    <input type="text" id="soPhieu" name="soPhieu" value="P003">
                </div>
                <div class="form-group">
                    <label for="maTaiSan">Mã tài sản</label>
                    <input type="text" id="maTaiSan" name="maTaiSan">
                </div>
                <div class="form-group">
                    <label for="tenTaiSan">Tên tài sản</label>
                    <input type="text" id="tenTaiSan" name="tenTaiSan">
                </div>
                <div class="form-group">
                    <label for="ghiChu">Ghi chú</label>
                    <textarea id="ghiChu" name="ghiChu"></textarea>
                </div>
                <div class="form-group">
                    <label for="owner">Owner</label>
                    <select id="owner" name="owner">
                        <option value="admin">admin</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="quyenSua">Quyền sửa</label>
                    <select id="quyenSua" name="quyenSua">
                        <option>Select Some Options</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="quyenXem">Quyền xem</label>
                    <select id="quyenXem" name="quyenXem">
                        <option>Select Some Options</option>
                    </select>
                </div>
                <button type="submit" class="add-button">Thêm mới</button>
            </form>
        </div>
    </div>
</body>
</html>
