<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giao Diện Quản Lý Tài Sản</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            margin: 0;
        }

        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            box-sizing: border-box;
        }

        .sidebar .profile {
            text-align: center;
        }

        .sidebar .profile img {
            border-radius: 50%;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar ul li {
            padding: 10px 0;
            cursor: pointer;
        }

        .sidebar ul li i {
            margin-right: 10px;
        }

        .content {
            padding: 20px;
            width: 100%;
            box-sizing: border-box;
        }

        .content h1 {
            margin-top: 0;
        }


        table {
            width: 100%;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .actions i {
            margin: 0 5px;
            cursor: pointer;
        }

        .form-container {
            margin-top: 20px;
        }

        .form-container form {
            display: flex;
            flex-wrap: wrap;
        }

        .form-container form .form-group {
            flex: 1 1 50%;
            box-sizing: border-box;
            padding: 10px;
        }

        .form-container form .form-group.full-width {
            flex: 1 1 100%;
        }

        .form-container form label {
            display: block;
            margin-bottom: 5px;
        }

        .form-container form input, 
        .form-container form textarea, 
        .form-container form select {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        .form-container form button {
            padding: 10px 20px;
            margin: 10px 10px 0 0;
            cursor: pointer;
        }
        

    </style>
</head>
<body>
    <div class="sidebar">
        <div class="profile">
            <img src="https://via.placeholder.com/50" alt="Profile Picture">
            <h3>admin</h3>
            <p>Online</p>
        </div>
        <ul>
            <li><i class="fas fa-home"></i> Trang chủ</li>
            <li><i class="fas fa-list"></i> Danh mục tài sản</li>
            <li><i class="fas fa-info-circle"></i> Chi tiết tài sản</li>
            <li><i class="fas fa-tools"></i> Sửa chữa</li>
            <li><i class="fas fa-file-alt"></i> Phiếu bàn giao</li>
            <li><i class="fas fa-file-contract"></i> Hợp đồng</li>
            <li><i class="fas fa-building"></i> Văn phòng</li>
            <li><i class="fas fa-truck"></i> Nhà cung cấp</li>
            <li><i class="fas fa-trash-alt"></i> Thanh lý</li>
            <li><i class="fas fa-map-marker-alt"></i> Khu vực</li>
            <li><i class="fas fa-cogs"></i> Hệ thống</li>
        </ul>
    </div>
